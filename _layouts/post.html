{% include header.html %}

<section class="brick themecolor verycompressed">

    <div class="container invertedcolor">

        <div class="brick item description" id="postDescription">
            <h1> {{ page.title }} </h1>
            <p> {{ page.description }} </p>
            <p>by <a href="https://github.com/{{ page.author }}">
                @{{ page.author }} </a>
            </p>
        </div>

        <div class="brick nocolor post item" id="postContent">
            <article>
            {{content}}
            </article>
        </div>

    </div>


    <div class="brick verycompressed categories">
        <b>this post is about</b>
        {% for cat in page.categories %}
            {{ cat }}
        {% endfor %}
    </div>
</section>

<section class="brick nocolor">
</section>

{% include footer.html %}
